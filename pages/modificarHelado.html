<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>SELECCIONAR HELADO A MODIFICAR</h2>
    <div class="contenedor-helados" id="contenedor-helados"></div>
    <form>
      <label for="nombre_helado">
        Nombre del helado:
        <input type="text" id="nombre_helado" name="nombre_helado" /> </label
      ><br />
      <br />
      <label for="sabor_helado">
        Sabor del helado:
        <input type="text" id="sabor_helado" name="sabor_helado" /> </label
      ><br />
      <br />
      <label for="cantidad_invent_helado">
        Cantidad en inventario:
        <input
          type="number"
          id="cantidad_invent_helado"
          name="cantidad_invent_helado"
        />
        <br /><br />
        <div class="d-none d-sm-block"></div>
      </label>
      <label for="precio_helado">
        Precio unitario:
        <input type="number" id="precio_helado" name="precio_helado" /> </label
      ><br /><br />

      <input type="hidden" value="" />

      <button type="submit">actualizar</button>
    </form>
    <script src="../scripts/modificarHelado.js"></script>
  </body>
</html>
